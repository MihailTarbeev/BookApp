{% load static %}

<article class="post">
    <header>
        <div class="title">
            <h2><a href="{{ book.get_absolute_url }}">{{ book.title }}</a></h2>
            <p style="text-transform: none">Автор:
                <span style="font-family: Roboto, sans-serif; text-transform: none">
                    <a href="{{ book.author.get_absolute_url }}" style="border-bottom: none;">{{ book.author }}</a>
                </span>
            </p>
            <p style="text-transform: none">Дата прочтения:
                <span style="font-family: Roboto, sans-serif; text-transform: none">{{ book.date_of_reading }}</span>
            </p>
            <p style="text-transform: none">Категория:
                <a href="{{ book.category.get_absolute_url }}" style="border-bottom: none;">
                    <span style="font-family: Roboto, sans-serif; text-transform: none">{{ book.category }}</span></a>
            </p>
        </div>
        <div class="meta" style="display:flex; justify-content: center; align-content: center;">
            {% if book.photo %}
            <img src="{{ book.photo.url }}" width="200" alt="{{ book.title }}">
            {% else %}
            <img src="{% static 'BookApp/images/book.jpg' %}" width="200" alt="{{ book.title }}">
            {% endif %}
        </div>
    </header>
    <p>{{ book.feedback|safe|truncatewords_html:30 }}</p>
    <footer>
        <ul class="actions" style="margin-bottom: 0;">
            <li><a href="{{ book.get_absolute_url }}" class="button">Подробнее</a></li>
        </ul>
        <ul class="stats" style="margin-bottom: 0;">
            <li>Ваша оценка</li>
            <li>{{ book.estimation }} / 10</li>
        </ul>
    </footer>
</article>
