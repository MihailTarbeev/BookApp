{% load static %}
{% load years %}
<section id="menu">
    {% if request.user.is_authenticated %}
    <ul class="actions vertical">
        <li>Добро пожаловать, {{ user.username }}</li>
        <li><a href="{% url 'logout' %}" style="border-bottom: none" class="button fit">Выйти</a></li>
    </ul>
    {% show_years %}

    {% else %}
    <section style="text-align: center;">
        <h1>Добро пожаловать на сайт!</h1>
        <img src="{% static 'BookApp/images/bookworm.jpg' %}" style="height: 140px; border-radius: 80px;">
        <h1>Книжный червь</h1>
    </section>
    <section>
        <ul class="actions vertical">
            <li><a href="{% url 'login' %}" class="button fit">Авторизация</a></li>
            <li><a href="{% url 'register' %}" class="button fit">Регистрация</a></li>
        </ul>
    </section>
    {% endif %}

</section>
