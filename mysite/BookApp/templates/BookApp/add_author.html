{% extends 'base.html' %}
{% load static %}

{% block title %}
{{ title }}
{% endblock %}
{% block content %}

<div id="main">
    <h1>Добавление нового автора</h1>
    <form action="{% url 'add_author' %}" method="post">

        {% csrf_token %}

        {{ form.as_p }}

        <div style="margin-top: 30px;">
            <button type="submit" class="btn">Добавить автора</button>
        </div>

    </form>
</div>

{% endblock %}
